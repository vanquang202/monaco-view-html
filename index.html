<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Monaco view html</title>
    <link rel="stylesheet" data-name="vs/editor/editor.main"
        href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs/editor/editor.main.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        #a {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 10;
        }
    </style>
    <style class="css"></style>
</head>

<body>
    <div id="a">
        <div class="row m-0 p-0">
            <div class="col-4">
                <div id="html" style="height:50vh;border:1px solid black;"></div>
            </div>
            <div class="col-4">
                <div id="css" style="height:50vh;border:1px solid black;"></div>
            </div>
            <div class="col-4">
                <div id="js" style="height:50vh;border:1px solid black;"></div>
            </div>
            <div class="col-12 border m-1 p-0 " style="height: 100vh; overflow-y: scroll;">
                <div class="show-content  ">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>var require = { paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs' } };</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs/loader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs/editor/editor.main.nls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs/editor/editor.main.js"></script>
    <script>
        let editorHtml = monaco.editor.create(document.getElementById('html'), {
            value: `<!-- Html -->`,
            language: 'html',
            theme: 'vs-dark',
        });
        let editorCss = monaco.editor.create(document.getElementById('css'), {
            value: `/* Css */`,
            language: 'css',
            theme: 'vs-dark',
        });
        let editorJs = monaco.editor.create(document.getElementById('js'), {
            value: `// Javascript`,
            language: 'javascript',
            theme: 'vs-dark',
        });

        editorHtml.getModel().onDidChangeContent(function (event) {
            let text = editorHtml.getValue();
            $('.show-content').html(text);
        });
        editorCss.getModel().onDidChangeContent(function (event) {
            let text = editorCss.getValue();
            $('.css').html(text);
        });
        editorJs.getModel().onDidChangeContent(function (event) {
            let text = editorJs.getValue();
            var scriptTag = document.createElement("script");
            scriptTag.text = text;
            document.getElementById('myScript').appendChild(scriptTag);
        });
    </script>
    <div id="myScript"></div>
</body>

</html>
